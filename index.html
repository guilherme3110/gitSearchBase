<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Git Search</title>
</head>

<body>

  <section class="left-section">
    <div class="text-container">
      <h2 class="left-section-h1">Git Search</h1>
      <p>Encontre e se conecte com profissionais de forma rápida e fácil </p>
    </div>
  </section>
  
  <section class="right-section">
    <form class="search-form">
      <h3 class="form-h2">Procurar por um usuário</h2>
      <label for="user-name">Usuário github</label>
      <input type="text" class="user-name" name="user-name" id="user-name" placeholder="Digite um usuário do github aqui...">
      <button class="search-button">Ver perfil do github</button>
    </form>
  </section>

  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
